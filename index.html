<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor |NFT preview card component challenge hub</title>
    <link rel="stylesheet" href="./css/Main.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/media quries.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="card" role="main">
        <figure >
            <div class="picEffect">
                <span class="filter"></span>
                <div class="icon"> <i class="fas fa-eye"></i></div>
            </div>
            <img src="./images/image-equilibrium.jpg" alt="" class="nftImg">
        </figure>
        <figcaption>
            <h1>Equilibrium #3429</h1>
            <p class="Description">Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="upperFooter">
                <div class="footP1">
                    <i class="fab fa-ethereum"></i>
                    <p class="p1">0.041 ETH</p>
                </div>
                <div class="footP2">
                    <span><i class="fas fa-clock"> </i></span>
                    <p class="p1">3 days left</p>
                </div>
            </div>
        </figcaption>
        <hr>
        <footer>
            <img src="./images/image-avatar.png" alt="" srcset="">
            <p>
                Creation of <span> Jules Wyvern</span>
            </p>
        </footer>
    </div>
    </div>
    <p class="signature" role="contentinfo">Challenge by <span> Frontend Mentor</span>. Coded by <span> Abdulrhman Rabea</span>.</p>
</body>

</html>-
